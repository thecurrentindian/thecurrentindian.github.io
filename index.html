                <p id="lastUpdated"></p>
            </div>
            <hr>
            <script>
                // Get last modified date of the document
                const lastUpdatedDate = new Date(document.lastModified);
                // Convert to IST
                const options = {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true,
                    timeZone: 'Asia/Kolkata'
                };
                document.getElementById('lastUpdated').textContent = "Last Updated: " + lastUpdatedDate.toLocaleString('en-IN', options);
            </script>
